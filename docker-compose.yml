services:
  # ====================================================
  # SQLServer database
  # ===================================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQLSERVER_SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backup:/var/backup
    networks:
      - bigdata-net

  # ====================================================
  # PostgreSQL
  # ====================================================
  postgresql:
    image: postgres:15
    container_name: postgresql
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=md5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql:/docker-entrypoint-initdb.d
    networks:
      - bigdata-net

  # ====================================================
  # MongoDB
  # ====================================================
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - bigdata-net

  # ==========================
  # CLICKHOUSE (Configuração Corrigida)
  # =======================
  clickhouse:
    build:
      context: .
      dockerfile: Dockerfile-clickhouse-odbc
    container_name: clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9018:9018"  # Porta do ODBC Bridge
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      #- ./clickhouse-config:/etc/clickhouse-server/config.d:ro
      #- ./clickhouse-logs:/var/log/clickhouse-server  # Para ver logs facilmente
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
      TZ: America/Sao_Paulo
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 0
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    depends_on:
      - sqlserver
    networks:
      - bigdata-net

  # ==========================
  # KAFKA
  # ==========================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - kafka_data:/var/lib/kafka/data # volume persistente
    networks:
      - bigdata-net

  # ==========================
  # ZOOKEEPER
  # ==========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: echo ruok | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data  # persistência para dados
      - zookeeper_log:/var/lib/zookeeper/log    # persistência para logs
    networks:
      - bigdata-net

  # ==========================
  # CONFLUENT REST PROXY (Novo Serviço para API REST)
  # ==========================
  kafka-rest-proxy:
    image: confluentinc/cp-kafka-rest:latest
    container_name: kafka-rest-proxy
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_REST_HOST_NAME: kafka-rest-proxy
      KAFKA_REST_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_REST_LISTENERS: http://0.0.0.0:8082
      KAFKA_REST_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - "8082:8082" # Porta para acesso via requisição HTTP do Host
    networks:
      - bigdata-net

# ==========================
  # KAFKA CONNECT (para CDC do SQL Server)
  # ==========================
  kafka-connect:
    build:
      context: .  
      dockerfile: Dockerfile-kafka-connect
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # Configurações básicas do Kafka Connect
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: compose-connect-group
      
      # Tópicos internos
      CONNECT_CONFIG_STORAGE_TOPIC: docker-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_TOPIC: docker-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_TOPIC: docker-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      
      # Conversores
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      
      # Conversores internos (IMPORTANTE - estava faltando!)
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      
      # Plugin path
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      
      # Logs
      CONNECT_LOG4J_LOGGERS: "org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR"
      
      # ===== CONFIG PROVIDER PARA VARIÁVEIS DE AMBIENTE =====
      CONNECT_CONFIG_PROVIDERS: env
      CONNECT_CONFIG_PROVIDERS_ENV_CLASS: org.apache.kafka.common.config.provider.EnvVarConfigProvider
      
      # ===== SUAS VARIÁVEIS CUSTOMIZADAS =====
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin123
      KAFKA_TOPIC: dim_produto
      
    ports:
      - "8083:8083"
    volumes:
      - ./kafka/plugins:/usr/share/confluent-hub-components
      - ./kafka/connect-config:/etc/kafka-connect/config
    networks:
      - bigdata-net


  # ==========================
  # KAFKA UI (Opcional - para monitoramento)
  # ==========================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - bigdata-net

volumes:
  sqlserver_data:
  postgres_data:
  clickhouse_data:
  kafka_data:
  zookeeper_data:
  zookeeper_log:
  mongo_data:
    driver: local

networks:
  bigdata-net:
    driver: bridge
